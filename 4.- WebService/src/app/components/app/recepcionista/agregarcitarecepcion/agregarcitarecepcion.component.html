<div class="container">

  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <form class="contact-form row">
          

<div class="form-row">
    <div class="row">

      <div class="form-group col-md-12">
        <h1><label><strong>Especialidad : </strong></label></h1>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
          (change)="getIdEspecialidad($event)" >
          <option selected>SELECCIONE UNA ESPECIALIDAD</option>
          <option *ngFor="let especialidad of especialidades" value={{especialidad.id}}  >
            {{especialidad.especialidad}}</option>
        </select>
      </div>



      <div class="card border-primary">

        <div class="card-body">
          <div class="card-header border-primary">
            <h2><label><strong>Elija un Dia : </strong></label></h2>
          </div>
      <div class="form-group col-md-12">
       
        <mat-selection-list #season [multiple]="false"  >
          <mat-list-option *ngFor="let season of seasons" [value]="season" (click)="obtenerDia(season)" >
            {{season | date:"EEEE,d MMMM "}} 
            
          </mat-list-option>
        </mat-selection-list>
        
      </div>

    </div><!--FIN DE CARD-->
  </div><!--FIN DE CARD-BODY-->

  <div class="form-group col-md-12 py-3" >
  <div class="card  border-primary">
     
        
            <div class="card-header p-0">
                <h1><label><strong>Medicos Disponibles : </strong></label></h1>
            </div>
            <div class="row search-div">
                <div class="col-md-12 col-12">
                    <div class="search-input">
                      <input type="text" class="form-control rounded-0" placeholder="Search user" aria-label="Recipient's username" aria-describedby="basic-addon2" id="user-list-search">
                    </div>
                </div>
            </div>
            <div *ngFor="let calendario of calendario" [value]="calendario.id">
            <ul class="list-group" id="user-list"  >
                <li class="list-group-item" >
                    <div class="row">
                        <div class="col-md-12 col-12">
                            <div class="row">
                                <div class="col-md-4 col-4 user-img text-center pt-1">
                                    <img src="{{calendario.foto}}" alt="Seth Frazier" class="img-responsive img-circle rounded-circle" />
                                </div>
                                <div class="col-md-8 col-8">
                                    <h5 class="font-weight-bold mb-1">{{calendario.medico}}</h5>
                                    <div class="user-detail">
                                        <p class="m-0"><i class="fas fa-calendar-day" aria-hidden="true"></i> {{calendario.dia}}</p>
                                        <p class="m-0"><i class="far fa-clock" aria-hidden="true"></i> {{calendario.hora}}</p>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                <button (click)="getIdCalendario(calendario.id,calendario.hora)" type="button" class="btn btl-lg btn-success"><i class="far fa-check-circle"></i> Reservar</button>
                              </div>
                              </div>
  
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        </div>
    </div>
 






 


      </div>
    </div>


</form>
</div>
</div>
</div>
</div>
