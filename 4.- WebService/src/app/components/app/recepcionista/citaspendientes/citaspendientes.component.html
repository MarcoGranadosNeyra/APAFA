

<app-mat-toolbar-recepcionista></app-mat-toolbar-recepcionista>

<div class="container-fluid">

    <div class="app-title">
        <div>
          <h2><i class="fa fa-th-list"></i> Modulo - Recepcion</h2>
        </div>
        <h1></h1>
      </div>
        
       
      <form class="row g-3">
        <div class="col-auto">
            <p><button routerLink='/agregarPersonarecepcion' type="button" class="btn btn-primary" data-toggle="modal" id="btnAgregarProducto"><i class="fa fa-plus"></i> Nuevo Paciente</button></p>
        </div>
        <div class="col-auto">
          <a routerLink='/citaspendientesrecepcion'  role="button" class="btn btn-success" ><i class="fas fa-user-md"></i> Citas Pendientes</a>
        </div>
        <div class="col-auto">
            <a routerLink='/cuadrecajarecepcion'  role="button" class="btn btn-info" ><i class="fas fa-dollar-sign"></i> Cuadre Caja</a>
          </div>
      </form>
  
    <table id="example" class="table table-striped table-bordered dt-responsive  nowrap" style="width:100%">
    <thead class="table-primary">
      <tr>
        <th>ID CITA</th>
        <th>PACIENTE</th>
        <th>DOCUMENTO</th>
        <th>NRO DOCUMENTO</th>
        <th>MEDICO</th>
        <th>FECHA</th>
        <th>HORA</th>

        <th>ACCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of citaspendientes">
        <td>{{cita.id}}</td>
        <td>{{cita.paciente}}</td>
        <td>{{cita.documento}}</td>
        <td>{{cita.nro_documento}}</td>
        <td>{{cita.medico}}</td>
        <td>{{cita.fecha}}</td>
        <td>{{cita.hora}}</td>
        
       
        
        
                                            <!--TABLA PARA ORDERNAR LOS BOTONES DE EDITAR Y ACTUALIZAR-->
                                            <td><table  cellpadding="2">
                                                <tbody>
                                                    <tr>
                                                        <td><a (click)="confirmarReprogramacion(cita.id)" type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Reprogramar Cita"><i class="fas fa-lg fa-retweet"></i></a></td>
                                                        
                                                    </tr>
                                                </tbody>
                                            </table></td>
  
      </tr>
    </tbody>
  </table>
  
  </div>
