

 <app-main>

    <div class="container">

      <div class="row">
        <div class="col-sm-12">
          <h1>Administrador : {{persona.nombre}} {{persona.apaterno}}</h1>
        </div>
      </div>


    <div class="app-title">
        <div>
          <h2><i class="fa fa-th-list"></i> Reporte de Especialidades</h2>
          <p>Reporte de Especialidades</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item active"><a routerLink='/admin'>Dashboard</a></li>
          <li class="breadcrumb-item">Reporte de Especialidades </li>
          
        </ul>
      </div>
        


      <section class="py-4">
        <div class="container">
          <form class="contact-form row" [formGroup]="formularioFechas" (ngSubmit)="generarReporte()">
              <div class="row">
                <div class="col-md-4">
                  <input class="form-control form-control-lg" type="date" formControlName="fecha1">
                </div>
                <div class="col-md-4">
                  <input class="form-control form-control-lg" type="date" formControlName="fecha2">
                </div>
                <div class="col-md-4">
                  <div class="d-grid gap-2">
                    <button class="btn btn-success btn-lg btn-block" [disabled]="!formularioFechas.valid"><span class="glyphicon glyphicon-edit"></span> Mostrar</button>
                  </div>
              </div>
              </div>
            </form>
        </div>
    </section>

<table datatable class="table table-striped table-bordered row-border hover">
    <thead>
      <tr>

        <th>CANTIDAD</th>
        <th>ESPECIALIDAD</th>
        <th>INGRESOS</th>
    
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reporte of reporte">
        <td>{{reporte.cantidad}}</td>
        <td>{{reporte.especialidad}}</td>
        <td>{{reporte.ingresos}}</td>
    
      </tr>
    </tbody>
  </table>

  

  <div [hidden]="!mostrar">

    <div class="alert alert-danger" role="alert">
      <h1>Total Ingresos S/.  {{ingresos.monto}}</h1>
     </div>

    <div class="d-grid gap-2 py-5">
      <button (click)="imprimir()" class="btn btn-success btn-lg btn-block" >Imprimir</button>         
    </div>

</div>

</div>


</app-main>
