

<div class="container py-5">

    <div class="app-title">
        <div>
          <h2><i class="fa fa-th-list"></i> Modulo - Mantenimiento de Permisos</h2>
          <p>Mantenimiento de Permisos</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item active"><a routerLink='/main'>Dashboard</a></li>
          <li class="breadcrumb-item">Modulo Permisos</li>
        </ul>
      </div>
        
      <div class="row">
                <p><button (click)="agregarPemiso()" type="button" class="btn btn-primary" data-toggle="modal" ><i class="fa fa-plus"></i>Agregar Permisos</button></p>
      </div>

    <table datatable [dtOptions]="dtOptions"  class="table table-striped table-bordered dt-responsive  nowrap" style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>ROL</th>
        <th>MODULO</th>
        <th>ACCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let permiso of permisos">
        <td>{{permiso.id}}</td>
        <td>{{permiso.rol}}</td>
        <td>{{permiso.modulo}}</td>
            <!--TABLA PARA ORDERNAR LOS BOTONES DE EDITAR Y ACTUALIZAR-->
              <td><table  cellpadding="2">
                  <tbody>
                    <tr>
                        <td><a (click)="confirmarDialogo(permiso.id)" type="button" class="btn btn-danger"><i class="fas fa-lg fa-trash"></i> Eliminar</a></td>                               
                     </tr>
                  </tbody>
              </table></td>
      </tr>
    </tbody>
  </table>

</div>
