
  <div class="container py-5">
    <div class="row centrar">
      <div class="col-lg-12">

        <form class="contact-form row" [formGroup]="formPermiso" (ngSubmit)="agregarPermiso()">
          
          <div class="form-row">
            <div class="row">

              <div class="form-group col-md-12">
                <label class="col-sm-6 col-form-label"><strong>Rol :</strong></label>
                <select class="form-select form-select-lg mb-3" [(ngModel)]='rolSelecionado'
                  (change)="getIdRol($event)" formControlName="id_rol">
                  <option *ngFor="let rol of roles" value={{rol.id}}  >
                    {{rol.rol}}</option>
                </select>
              </div>
              <div class="form-group col-md-12">
                <label class="col-sm-6 col-form-label"><strong>Modulos :</strong></label>
                <mat-form-field class="form-select form-select-lg mb-3" >
                    <mat-label>Seleccione Modulo</mat-label>
                    <mat-select [formControl]="moduloSelected" multiple>
                      <mat-option *ngFor="let modulo of modulos" [value]="modulo.id">{{modulo.modulo}}</mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>
            </div>
          </div>

          <div class="d-grid gap-2 py-5">
            <button class="btn btn-success btn-lg btn-block" [disabled]="!formPermiso.valid">Registrar</button>
            <button class="btn btn-danger btn-lg btn-block" (click)="cancelar()">Cancelar</button>
          </div>

        </form>

      </div>
    </div>
  </div>
