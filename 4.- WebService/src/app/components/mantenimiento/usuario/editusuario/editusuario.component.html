
<app-main>


  <div class="container">
    <div class="row">
      <div class="col-lg-12">



        <form class="contact-form row" [formGroup]="formUsuario" (ngSubmit)="actualizarUsuario()">


          <div class="form-row">
            <div class="row">
              <div class="form-group col-md-6">
                <label><strong>Persona :</strong></label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                  (change)="getIdPersona($event)" formControlName="id_persona">
                  <option *ngFor="let persona of persona" value={{persona.id}}  >
                    {{persona.nombres}}</option>
                </select>

              </div>
              <div class="form-group col-md-6">
                <label><strong>Perfil :</strong></label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                  (change)="getIdPerfil($event)" formControlName="id_perfil">
                  <option *ngFor="let perfil of perfil" value={{perfil.id}}  >
                    {{perfil.perfil}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="row">
              <div class="form-group col-md-6">
                <label><strong>Usuario :</strong></label>
                <input type="text" formControlName="usuario" class="form-control form-control-lg">
              </div>
              <div class="form-group col-md-6">
                <label><strong>Password :</strong></label>
                <input type="text" formControlName="password" class="form-control form-control-lg">
              </div>
            </div>
          </div>


          <div class="d-grid gap-2 py-5">
            <button class="btn btn-success btn-lg btn-block" [disabled]="!formUsuario.valid">Actualizar</button>
          </div>

        </form>
      </div>
    </div>
  </div>

</app-main>
