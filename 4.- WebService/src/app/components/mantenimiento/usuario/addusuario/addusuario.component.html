



  <div class="container py-3">
    <div class="row centrar">
        <div class="col-lg-12">
  
          <form class="contact-form row" [formGroup]="formUsuario" (ngSubmit)="agregarUsuario()">
  
  
            <div class="form-row">
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-6 col-form-label"><strong>Persona :</strong></label>
                  <select class="form-select form-select-lg mb-3" [(ngModel)]='personaSelected'
                    (change)="getIdPersona($event)" formControlName="id_persona">
                    <option *ngFor="let persona of persona" value={{persona.id}}  >
                      {{persona.nombres}}</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label class="col-sm-6 col-form-label"><strong>Rol :</strong></label>
                  <select class="form-select form-select-lg mb-3" [(ngModel)]='rolSelected'
                    (change)="getIdRol($event)" formControlName="id_rol">
                    <option *ngFor="let rol of rol" value={{rol.id}}  >
                      {{rol.rol}}</option>
                  </select>
                </div>
              </div>
            </div>
  
            <div class="form-row">
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-sm-6 col-form-label"><strong>Usuario :</strong></label>
                    <input class="form-control form-control-lg" type="text" formControlName="usuario" >
                </div>
                <div class="form-group col-md-6">
                  <label class="col-sm-6 col-form-label"><strong>Password :</strong></label>
                  <input type="password" formControlName="password" class="form-control form-control-lg">
                </div>
              </div>
            </div>
  
            <div class="d-grid gap-2 py-5">
              <button class="btn btn-success btn-lg btn-block" [disabled]="!formUsuario.valid">Registrar</button>
              <button class="btn btn-danger btn-lg btn-block" (click)="cancelar()">Cancelar</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
