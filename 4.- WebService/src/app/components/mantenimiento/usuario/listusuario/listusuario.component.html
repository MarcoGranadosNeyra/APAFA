



<div class="container py-5">

    <div class="app-title">
        <div>
          <h2><i class="fa fa-th-list"></i> Modulo - Mantenimiento de Usuarios</h2>
          <p>Mantenimiento de Usuarios</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item active"><a routerLink='/main'>Dashboard</a></li>
          <li class="breadcrumb-item">Modulo Usuarios</li>
         
        </ul>
      </div>
        

      <div class="row">
                <p><button routerLink='../agregarUsuario' type="button" class="btn btn-primary" ><i class="fa fa-plus"></i>Agregar Usuario</button></p>
      </div>
  
      <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered dt-responsive  nowrap" style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        
        <th>USUARIO</th>
        <th>ROL</th>
        <th>NOMBRE COMPLETO</th>
        <th>IMAGEN</th>
        <th>ESTADO</th>
        <th>ACCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuario">
        <td>{{usuario.id}}</td>
        
        <td>{{usuario.usuario}}</td>
        <td>{{usuario.rol}}</td>
        <td>{{usuario.nombre}}</td>
        <td><img src="{{usuario.foto}}" class="img-fluid" style="width: 50px;"></td>
        <td *ngIf="usuario.estado; else triste"><img src="https://res.cloudinary.com/sistemas-granados/image/upload/v1620300512/smile_x7ry7k.png" class="img-fluid" style="width: 50px;"></td>
        <ng-template #triste><img src="https://res.cloudinary.com/sistemas-granados/image/upload/v1621156148/sad-128_tnro66.png" class="img-fluid pt-4" style="width: 50px;"></ng-template> 
  
                                          <!--TABLA PARA ORDERNAR LOS BOTONES DE EDITAR Y ACTUALIZAR-->
                                          <td><table  cellpadding="2">
                                            <tbody>
                                                <tr>
                                                    <td *ngIf="usuario.estado; else activate"><a (click)="confirmarDesactivarUsuario(usuario.id)" type="button" class="btn btn-danger"><i class="fas fa-lg fa-user-slash"></i></a></td>
                                                    <ng-template #activate><a (click)="confirmarActivarUsuario(usuario.id)" type="button" class="btn btn-success"><i class="fas fa-lg  fa-user-check"></i></a></ng-template> 
                                                </tr>
                                            </tbody>
                                        </table></td>
  
      </tr>
    </tbody>
  </table>
  
  </div>
