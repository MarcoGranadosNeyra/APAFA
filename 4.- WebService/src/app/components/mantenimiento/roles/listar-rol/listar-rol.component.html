

<div class="container py-5">

  <div class="app-title">
      <div>
        <h2><i class="fa fa-th-list"></i> Modulo - Mantenimiento de Roles</h2>
        <p>Mantenimiento de  Roles</p>
      </div>
      <ul class="app-breadcrumb breadcrumb side">
        <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
        <li class="breadcrumb-item active"><a routerLink='/main'>Dashboard</a></li>
        <li class="breadcrumb-item">Modulo  Roles</li>
       
      </ul>
    </div>
      
    <div class="row">
              <p><button (click)="agregarRol()" type="button" class="btn btn-primary" data-toggle="modal" id="btnAgregarProducto"><i class="fa fa-plus"></i>Agregar Rol</button></p>
    </div>

<table datatable [dtOptions]="dtOptions"  class="table table-striped table-bordered dt-responsive  nowrap" style="width:100%">
  <thead class="table-primary">
    <tr>
      <th>ID</th>
      <th>ROL</th>
      <th>ACCIONES</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rol of roles">
      <td>{{rol.id}}</td>
      <td>{{rol.rol}}</td>
      <!--TABLA PARA ORDERNAR LOS BOTONES DE EDITAR Y ACTUALIZAR-->
      <td><table  cellpadding="2">
          <tbody>
            <tr>
              <td><a [routerLink]="['../editarRol/',rol.id]" type="button"  class="btn btn-success edit" ><span class="fa fa-lg fa-edit"> </span></a></td>
              <td><a (click)="confirmarDialogo(rol.id)" type="button" class="btn btn-danger"><i class="fas fa-lg fa-trash"></i></a></td>
            </tr>
           </tbody>
      </table></td>
    </tr>
  </tbody>
</table>

</div>
