


    <div class="container py-5">
    
        <div class="app-title">
            <div>
              <h2><i class="fa fa-th-list"></i> Modulo - Mantenimiento de Medicos</h2>
              <p>Mantenimiento de Medicos</p>
            </div>
            <ul class="app-breadcrumb breadcrumb side">
              <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
              <li class="breadcrumb-item active"><a routerLink='/main'>Dashboard</a></li>
              <li class="breadcrumb-item">Modulo Medico</li>
              
            </ul>
          </div>
            
    
          <div class="row">
                    <p><button (click)="agregarMedico()" type="button" class="btn btn-primary" ><i class="fa fa-plus"></i>Agregar Medico</button></p>
          </div>
      
      <table datatable [dtOptions]="dtOptions"  class="table table-striped table-bordered dt-responsive  nowrap" style="width:100%">
        <thead>
          <tr>
            <th>ID</th>
            
            <th>NOMBRE COMPLETO</th>
            <th>ESPECIALIDAD</th>
            <th>COLEGIATURA</th>
            <th>FIRMA</th>
            <th>HUELLA</th>
            <th>FOTO</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let medico of medico">
            <td>{{medico.id}}</td>
            
            <td>{{medico.medico}}</td>
            <td>{{medico.especialidad}}</td>
            <td>{{medico.colegiatura}}</td>
            <td><img src="{{medico.firma}}" class="img-fluid" style="width: 50px;"></td>
            <td><img src="{{medico.huella}}" class="img-fluid" style="width: 50px;"></td>
            <td><img src="{{medico.foto}}" class="img-fluid" style="width: 50px;"></td>
      
                                                <!--TABLA PARA ORDERNAR LOS BOTONES DE EDITAR Y ACTUALIZAR-->
                                                <td><table  cellpadding="2">
                                                    <tbody>
                                                        <tr>
                                                            
                                                            <td><a [routerLink]="['../editarMedico/',medico.id]" type="button"  class="btn btn-success edit" ><span class="fa fa-lg fa-edit"> </span></a></td>
                                                            <td><a [routerLink]="['../medicoEditPersona/',medico.id_persona]" type="button"  class="btn btn-primary edit" ><i class="fas fa-lg fa-user-tie"></i></a></td>
                                                            <td><a (click)="confirmarDialogo(medico.id)" type="button" class="btn btn-danger"><i class="fas fa-lg fa-trash"></i></a></td>
                                                            
                                                        </tr>
                                                    </tbody>
                                                </table></td>
      
          </tr>
        </tbody>
      </table>
      
      </div>
