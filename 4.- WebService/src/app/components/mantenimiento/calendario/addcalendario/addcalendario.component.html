
  <div class="container">
    <div class="row centrar">
      <div class="col-lg-12">

        <form class="contact-form row" [formGroup]="formCalendario" (ngSubmit)="agregarCalendario()">
          
          <div class="form-row">
            <div class="row">

              <div class="form-group col-md-12">
                <label class="col-sm-6 col-form-label"><strong>Medicos :</strong></label>
                <select class="form-select form-select-lg mb-3"
                  (change)="getIdDepartamento($event)" formControlName="id_medico">
                  <option *ngFor="let medico of medico" value={{medico.id}}  >
                    {{medico.medico}}</option>
                </select>
              </div>
              <div class="form-group col-md-12">
                <label class="col-sm-6 col-form-label"><strong>Dia :</strong></label>
                <mat-form-field class="form-select form-select-lg mb-3" >
                    <mat-label>Seleccione Dias</mat-label>
                    <mat-select [formControl]="diaSelected" multiple>
                      <mat-option *ngFor="let dia of dia" [value]="dia.id">{{dia.dia}}</mat-option>
                    </mat-select>
                  </mat-form-field>

              </div>

              <div class="form-group col-md-12">
                <label class="col-sm-6 col-form-label"><strong>Hora :</strong></label>
                <mat-form-field class="form-select form-select-lg mb-3" >
                  <mat-label>Seleccione Horas</mat-label>
                  <mat-select [formControl]="horaSelected" multiple >
                    <mat-option *ngFor="let hora of hora" [value]="hora.id">{{hora.hora}}</mat-option>
                  </mat-select>
                </mat-form-field>

              </div>

            </div>
          </div>


          <div class="d-grid gap-2 py-5">
            <button class="btn btn-success btn-lg btn-block" [disabled]="!formCalendario.valid">Registrar</button>
            <button class="btn btn-danger btn-lg btn-block" (click)="cancelar()">Cancelar</button>
          </div>

        </form>

      </div>
    </div>
  </div>
